<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Minecraft JS: Full Survival & Touch</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', monospace; background: #000; user-select: none; touch-action: none; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; }
        
        /* --- MENÚS --- */
        #menu, #esc-menu, #obj-editor { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; pointer-events: auto; }
        #menu { background: rgba(0,0,0,0.9); }
        #esc-menu { background: rgba(0,0,0,0.85); display: none; }
        #obj-editor { background: #1a1a1a; display: none; padding: 20px; border: 4px solid #4CAF50; overflow-y: auto; text-align: center; }

        .btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 14px; margin: 5px; cursor: pointer; border-radius: 4px; width: 200px; }

        /* --- CONTROLES MÓVILES --- */
        #mobile-controls { position: fixed; inset: 0; pointer-events: none; display: none; z-index: 50; }
        #joystick-container { position: absolute; bottom: 30px; left: 30px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: rgba(255,255,255,0.4); border-radius: 50%; }
        
        .m-btn { position: absolute; width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 12px; pointer-events: auto; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 11px; text-align: center; }
        #m-mine { bottom: 110px; right: 110px; background: rgba(255, 0, 0, 0.3); border: 2px solid rgba(255,0,0,0.3); }
        #m-place { bottom: 110px; right: 30px; background: rgba(0, 100, 255, 0.3); border: 2px solid rgba(0,100,255,0.3); }
        #m-jump { bottom: 30px; right: 75px; width: 90px; height: 50px; background: rgba(255,255,255,0.3); }
        #m-inv { top: 10px; left: 10px; width: 45px; height: 45px; background: #4CAF50; }
        #m-esc { top: 10px; right: 10px; width: 45px; height: 45px; background: #555; }

        /* --- INVENTARIO COMPACTO --- */
        #inventory-panel { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); width: 220px; background: #c6c6c6; border: 3px solid #373737; display: none; flex-direction: column; align-items: center; padding: 10px; z-index: 200; pointer-events: auto; }
        .crafting-grid { display: grid; grid-template-columns: repeat(2, 50px); gap: 5px; background: #8b8b8b; padding: 5px; }
        .craft-slot { width: 50px; height: 50px; background: #8b8b8b; border: 2px solid #373737; }
        #craft-result { width: 55px; height: 55px; background: #999; border: 3px solid #373737; margin-top: 10px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; cursor: pointer; }

        /* --- UI JUEGO --- */
        #damage-flash { position: fixed; inset: 0; background: rgba(255,0,0,0); pointer-events: none; z-index: 1000; transition: background 0.1s; }
        #hotbar { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 4px; background: rgba(0,0,0,0.6); padding: 4px; border: 2px solid #555; pointer-events: auto; }
        .slot { width: 40px; height: 40px; border: 2px solid #444; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; background: rgba(0,0,0,0.4); }
        .slot.active { border-color: #fff; box-shadow: 0 0 8px #fff; }
        #break-indicator { position: absolute; top: 50%; left: 50%; width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.4); border-radius: 50%; border-top-color: #fff; transform: translate(-50%, -50%); display: none; }
    </style>
</head>
<body>

    <div id="damage-flash"></div>
    <div id="menu">
        <h1>MINECRAFT JS</h1>
        <button class="btn" onclick="startGame(false)">MODO PC</button>
        <button class="btn" onclick="startGame(true)">MODO CELULAR</button>
    </div>

    <div id="mobile-controls">
        <div id="joystick-container"><div id="joystick-knob"></div></div>
        <div class="m-btn" id="m-mine">MINAR</div>
        <div class="m-btn" id="m-place">PONER</div>
        <div class="m-btn" id="m-jump">SALTAR</div>
        <div class="m-btn" id="m-inv">INV</div>
        <div class="m-btn" id="m-esc">ESC</div>
    </div>

    <div id="inventory-panel">
        <div class="crafting-grid">
            <div class="craft-slot" id="c0" onclick="tapToCraft(0)"></div>
            <div class="craft-slot" id="c1" onclick="tapToCraft(1)"></div>
            <div class="craft-slot" id="c2" onclick="tapToCraft(2)"></div>
            <div class="craft-slot" id="c3" onclick="tapToCraft(3)"></div>
        </div>
        <div id="craft-result" onclick="finishCraft()">RES</div>
    </div>

    <div id="esc-menu">
        <h2>PAUSA</h2>
        <button class="btn" onclick="toggleEscMenu()">REANUDAR</button>
        <button class="btn" onclick="openEditor()">EDITOR DE BLOQUES</button>
        <button class="btn" onclick="location.reload()">REINICIAR</button>
    </div>

    <div id="obj-editor">
        <h3>EDITOR</h3>
        <input type="text" id="obj-name" placeholder="Nombre...">
        <div>Color: <input type="color" id="obj-color" value="#ff00ff"></div>
        <div>Segundos: <input type="range" id="obj-dur" min="0.1" max="5.0" step="0.1" value="1.0"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin:10px;">
            <button class="btn" style="width:80px" onclick="cycleMaterial(this)" data-mat="null">VACÍO</button>
            <button class="btn" style="width:80px" onclick="cycleMaterial(this)" data-mat="null">VACÍO</button>
            <button class="btn" style="width:80px" onclick="cycleMaterial(this)" data-mat="null">VACÍO</button>
            <button class="btn" style="width:80px" onclick="cycleMaterial(this)" data-mat="null">VACÍO</button>
        </div>
        <button class="btn" onclick="saveNewObject()">GUARDAR RECETA</button>
    </div>

    <div id="ui-layer">
        <div id="break-indicator"></div>
        <div id="hotbar">
            <div id="s0" class="slot active" data-color="null" data-count="0" onclick="updateActiveSlot(0)">1</div>
            <div id="s1" class="slot" data-color="null" data-count="0" onclick="updateActiveSlot(1)">2</div>
            <div id="s2" class="slot" data-color="null" data-count="0" onclick="updateActiveSlot(2)">3</div>
            <div id="s3" class="slot" data-color="null" data-count="0" onclick="updateActiveSlot(3)">4</div>
            <div id="s4" class="slot" data-color="null" data-count="0" onclick="updateActiveSlot(4)">5</div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/PointerLockControls.js';

        let blocks = [], isMobile = false, activeSlot = 0;
        let isInventoryOpen = false, isEscMenuOpen = false;
        let velocityY = 0, isGrounded = false, fallStartY = 0;
        let joyDir = { x: 0, y: 0 }, touchX = 0, touchY = 0, keys = {};
        
        let isMining = false, mineProgress = 0, currentTarget = null, originalPos = new THREE.Vector3();
        const hardness = { "2e7d32": 0.5, "5d4037": 1.0, "388e3c": 0.2, "795548": 0.5, "9e9e9e": 2.0, "1a1a1a": Infinity };
        let customItem = { color: 0xff00ff, recipe: ["null", "null", "null", "null"] };
        const materials = [{n:"VACÍO",c:"null"}, {n:"PASTO",c:"2e7d32"}, {n:"MADERA",c:"5d4037"}, {n:"HOJA",c:"388e3c"}, {n:"TIERRA",c:"795548"}, {n:"PIEDRA",c:"9e9e9e"}];

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new PointerLockControls(camera, document.body);

        // --- GENERACIÓN DE MUNDO ---
        function addBlock(x, y, z, color) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({ color }));
            m.position.set(x, y, z); scene.add(m); blocks.push(m);
        }

        for(let x=-8; x<8; x++) {
            for(let z=-8; z<8; z++) {
                const h = Math.round(Math.sin(x/4)*Math.cos(z/4));
                addBlock(x, h, z, 0x2e7d32); addBlock(x, h-1, z, 0x795548); addBlock(x, -4, z, 0x1a1a1a);
                if(Math.random()>0.97) { // Árboles
                    for(let i=1; i<=3; i++) addBlock(x, h+i, z, 0x5d4037);
                    addBlock(x, h+4, z, 0x388e3c);
                }
            }
        }
        scene.add(new THREE.AmbientLight(0xffffff, 0.8), new THREE.DirectionalLight(0xffffff, 0.4));
        camera.position.set(0, 5, 0);

        // --- COLISIONES SÓLIDAS ---
        function checkCollisions(nextPos) {
            const pBox = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(nextPos.x, nextPos.y - 0.8, nextPos.z),
                new THREE.Vector3(0.6, 1.8, 0.6)
            );
            for(let b of blocks) {
                if(pBox.intersectsBox(new THREE.Box3().setFromObject(b))) return true;
            }
            return false;
        }

        // --- LOOP PRINCIPAL ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            if(isMining) {
                const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(), camera);
                const hits = ray.intersectObjects(blocks);
                if(hits.length > 0 && hits[0].distance < 5) {
                    const b = hits[0].object;
                    const hex = b.material.color.getHexString().toLowerCase();
                    const max = hardness[hex] || 1.0;
                    if(max !== Infinity) {
                        if(currentTarget !== b) { currentTarget = b; originalPos.copy(b.position); mineProgress = 0; }
                        mineProgress += delta;
                        b.position.x = originalPos.x + (Math.random()-0.5)*0.1;
                        document.getElementById('break-indicator').style.display = 'block';
                        if(mineProgress >= max) {
                            addToInventory(b.material.color.getHex());
                            scene.remove(b); blocks = blocks.filter(x => x !== b);
                            resetMining();
                        }
                    }
                } else resetMining();
            }

            if((controls.isLocked || isMobile) && !isInventoryOpen && !isEscMenuOpen) {
                velocityY -= 25 * delta;
                const moveVec = new THREE.Vector3();
                if(isMobile) { moveVec.z = -joyDir.y; moveVec.x = joyDir.x; }
                else {
                    if(keys['KeyW']) moveVec.z += 1; if(keys['KeyS']) moveVec.z -= 1;
                    if(keys['KeyA']) moveVec.x -= 1; if(keys['KeyD']) moveVec.x += 1;
                }

                const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y = 0; dir.normalize();
                const right = new THREE.Vector3().crossVectors(dir, camera.up).normalize();
                
                // Colisión Eje X/Z
                const nextXZ = camera.position.clone().addScaledVector(dir, moveVec.z * 5 * delta).addScaledVector(right, moveVec.x * 5 * delta);
                if(!checkCollisions(new THREE.Vector3(nextXZ.x, camera.position.y, nextXZ.z))) {
                    camera.position.x = nextXZ.x; camera.position.z = nextXZ.z;
                }

                // Colisión Eje Y (Gravedad)
                const nextY = camera.position.clone(); nextY.y += velocityY * delta;
                if(!checkCollisions(nextY)) {
                    camera.position.y = nextY.y; isGrounded = false;
                } else {
                    if(velocityY < 0) {
                        if(fallStartY - camera.position.y > 4.5) {
                            document.getElementById('damage-flash').style.background = 'rgba(255,0,0,0.4)';
                            setTimeout(()=> document.getElementById('damage-flash').style.background = 'transparent', 100);
                        }
                        isGrounded = true; fallStartY = camera.position.y;
                    }
                    velocityY = 0;
                }
            }
            renderer.render(scene, camera);
        }

        // --- SISTEMAS ---
        window.startGame = (m) => { 
            isMobile = m; document.getElementById('menu').style.display='none'; 
            if(m) { document.getElementById('mobile-controls').style.display='block'; camera.rotation.order = "YXZ"; }
            else controls.lock(); animate(); 
        };

        window.toggleInventory = () => {
            isInventoryOpen = !isInventoryOpen;
            document.getElementById('inventory-panel').style.display = isInventoryOpen ? 'flex' : 'none';
        };

        window.toggleEscMenu = () => {
            isEscMenuOpen = !isEscMenuOpen;
            document.getElementById('esc-menu').style.display = isEscMenuOpen ? 'flex' : 'none';
        };

        window.tapToCraft = (idx) => {
            const s = document.querySelectorAll('.slot')[activeSlot];
            if(s.dataset.color !== "null") {
                const el = document.getElementById('c'+idx);
                el.style.backgroundColor = s.style.backgroundColor;
                el.dataset.color = s.dataset.color;
                checkRecipe();
            }
        };

        function addToInventory(color) {
            const slots = document.querySelectorAll('.slot');
            let t = Array.from(slots).find(s => parseInt(s.dataset.color) === color) || Array.from(slots).find(s => s.dataset.color === "null");
            if(t) {
                let c = (parseInt(t.dataset.count) || 0) + 1;
                t.dataset.color = color; t.dataset.count = c;
                t.style.backgroundColor = "#" + color.toString(16).padStart(6,'0');
                t.innerText = c;
            }
        }

        window.handleInteraction = (type) => {
            const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(), camera);
            const hits = ray.intersectObjects(blocks);
            if(hits.length > 0 && hits[0].distance < 5) {
                if(type === 'place') {
                    const s = document.querySelectorAll('.slot')[activeSlot];
                    if(s.dataset.color !== "null") {
                        const p = hits[0].object.position.clone().add(hits[0].face.normal);
                        addBlock(p.x, p.y, p.z, parseInt(s.dataset.color));
                        let c = parseInt(s.dataset.count) - 1;
                        s.dataset.count = c; s.innerText = c > 0 ? c : activeSlot+1;
                        if(c <= 0) { s.dataset.color = "null"; s.style.backgroundColor = "rgba(0,0,0,0.4)"; }
                    }
                }
            }
        };

        function resetMining() { if(currentTarget) currentTarget.position.copy(originalPos); isMining = false; document.getElementById('break-indicator').style.display = 'none'; }

        // Eventos Táctiles
        window.addEventListener('touchstart', e => { if(isMobile && e.touches[0].pageX > window.innerWidth/2) { touchX = e.touches[0].pageX; touchY = e.touches[0].pageY; }});
        window.addEventListener('touchmove', e => {
            if(isMobile && !isInventoryOpen && !isEscMenuOpen && e.touches[0].pageX > window.innerWidth/2) {
                camera.rotation.y -= (e.touches[0].pageX - touchX) * 0.006;
                camera.rotation.x -= (e.touches[0].pageY - touchY) * 0.006;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                touchX = e.touches[0].pageX; touchY = e.touches[0].pageY;
            }
        });

        document.getElementById('joystick-container').addEventListener('touchmove', e => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left - 50;
            const y = e.touches[0].clientY - rect.top - 50;
            const dist = Math.min(Math.sqrt(x*x + y*y), 40);
            const angle = Math.atan2(y, x);
            joyDir = { x: (Math.cos(angle)*dist)/40, y: (Math.sin(angle)*dist)/40 };
            document.getElementById('joystick-knob').style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
        });
        document.getElementById('joystick-container').addEventListener('touchend', () => { joyDir = {x:0,y:0}; document.getElementById('joystick-knob').style.transform = 'translate(0,0)'; });

        document.getElementById('m-mine').ontouchstart = () => isMining = true;
        document.getElementById('m-mine').ontouchend = resetMining;
        document.getElementById('m-place').onclick = () => handleInteraction('place');
        document.getElementById('m-jump').onclick = () => { if(isGrounded) velocityY = 10; };
        document.getElementById('m-inv').onclick = toggleInventory;
        document.getElementById('m-esc').onclick = toggleEscMenu;

        window.updateActiveSlot = (i) => { activeSlot = i; document.querySelectorAll('.slot').forEach((s,idx) => s.classList.toggle('active', idx === i)); };
        window.addEventListener('keydown', e => { keys[e.code] = true; if(e.key.toLowerCase()==='e') toggleInventory(); if(e.code==='Space' && isGrounded) velocityY=10; });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Editor y Recetas
        window.cycleMaterial = (el) => {
            let idx = materials.findIndex(m => m.c === el.getAttribute("data-mat"));
            let next = materials[(idx + 1) % materials.length];
            el.setAttribute("data-mat", next.c); el.innerText = next.n;
        };
        window.saveNewObject = () => {
            const hex = document.getElementById('obj-color').value.replace('#','').toLowerCase();
            hardness[hex] = parseFloat(document.getElementById('obj-dur').value);
            customItem = { color: parseInt("0x"+hex), recipe: Array.from(document.querySelectorAll('#obj-editor .btn[data-mat]')).map(b => b.getAttribute("data-mat")) };
            document.getElementById('obj-editor').style.display = 'none';
        };
        window.openEditor = () => document.getElementById('obj-editor').style.display='flex';
        function checkRecipe() { /* Lógica similar a versiones anteriores */ }
        window.finishCraft = () => {
             document.querySelectorAll('.craft-slot').forEach(s => { s.style.backgroundColor="#8b8b8b"; s.dataset.color="null"; });
             addToInventory(customItem.color);
        }
    </script>
</body>
</html>
