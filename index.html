<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spore HTML5 - Evolución Activa</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 10px; border: 1px solid #334155; pointer-events: none; }
        #shop { position: absolute; bottom: 20px; display: flex; gap: 10px; background: #1e293b; padding: 15px; border-radius: 12px; }
        canvas { display: block; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
        button { background: #38bdf8; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; color: #0f172a; }
        button:disabled { background: #475569; cursor: not-allowed; }
        .stat { font-size: 1.2rem; margin-bottom: 5px; color: #fbbf24; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">ADN: <span id="dna-count">0</span></div>
        <div id="diet-text">Dieta: Filtrador (Come de todo)</div>
        <p style="font-size: 0.8rem; color: #94a3b8;">Mover: WASD | Compras: Botones</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="shop">
        <button onclick="buyPart('eye', 5)">Ojo (5 ADN)</button>
        <button onclick="buyPart('fin', 10)">Aleta +Velocidad (10 ADN)</button>
        <button onclick="buyPart('spike', 15)">Espina Carnívora (15 ADN)</button>
        <button onclick="setDiet('herbivore')" style="background: #4ade80;">Ser Herbívoro</button>
        <button onclick="setDiet('carnivore')" style="background: #f87171;">Ser Carnívoro</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let dna = 0;
        let foodArray = [];
        const keys = {};
        
        let player = {
            x: canvas.width/2, y: canvas.height/2,
            size: 20, speed: 4, dna: 0,
            diet: 'omnivore', // omnivore, herbivore, carnivore
            parts: [],
            color: '#38bdf8'
        };

        // Inputs
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        function spawnFood() {
            if (foodArray.length < 50) {
                foodArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    type: Math.random() > 0.5 ? 'plant' : 'meat',
                    size: 5
                });
            }
        }

        function setDiet(type) {
            player.diet = type;
            player.color = type === 'herbivore' ? '#4ade80' : '#f87171';
            document.getElementById('diet-text').innerText = `Dieta: ${type.toUpperCase()}`;
        }

        function buyPart(type, cost) {
            if (dna >= cost) {
                dna -= cost;
                const angle = Math.random() * Math.PI * 2;
                player.parts.push({ type, angle, dist: player.size });
                if (type === 'fin') player.speed += 0.8;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('dna-count').innerText = Math.floor(dna);
        }

        function update() {
            // Movimiento WASD
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;

            // Colisiones con comida
            foodArray = foodArray.filter(f => {
                const dx = player.x - f.x;
                const dy = player.y - f.y;
                const distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < player.size + f.size) {
                    if (player.diet === 'omnivore' || 
                       (player.diet === 'herbivore' && f.type === 'plant') ||
                       (player.diet === 'carnivore' && f.type === 'meat')) {
                        dna += 1;
                        updateUI();
                        return false;
                    }
                }
                return true;
            });

            if (Math.random() < 0.05) spawnFood();
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Comida
            foodArray.forEach(f => {
                ctx.fillStyle = f.type === 'plant' ? '#4ade80' : '#f87171';
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.size, 0, Math.PI*2);
                ctx.fill();
            });

            // Dibujar Partes del Jugador
            player.parts.forEach(part => {
                const px = player.x + Math.cos(part.angle) * player.size;
                const py = player.y + Math.sin(part.angle) * player.size;
                
                if(part.type === 'eye') {
                    ctx.fillStyle = "white";
                    ctx.beginPath(); ctx.arc(px, py, 6, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = "black";
                    ctx.beginPath(); ctx.arc(px, py, 3, 0, Math.PI*2); ctx.fill();
                } else if(part.type === 'fin') {
                    ctx.strokeStyle = player.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.moveTo(player.x, player.y);
                    ctx.lineTo(px + Math.cos(part.angle)*15, py + Math.sin(part.angle)*15);
                    ctx.stroke();
                } else if(part.type === 'spike') {
                    ctx.fillStyle = "#cbd5e1";
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(px + Math.cos(part.angle)*20, py + Math.sin(part.angle)*20);
                    ctx.lineTo(px + Math.cos(part.angle+0.5)*10, py + Math.sin(part.angle+0.5)*10);
                    ctx.fill();
                }
            });

            // Cuerpo
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        update();
    </script>
</body>
</html>
