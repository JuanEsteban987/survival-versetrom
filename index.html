<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RPG 2D P2P - Biomas y Estructuras</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
        }
        .game-container {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #555;
            border-radius: 5px;
            background: #87CEEB;
            cursor: crosshair;
        }
        .panel {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #eee;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .stats, .inventory, .connection {
            flex: 1;
            min-width: 200px;
        }
        .stats div, .inventory div {
            margin: 5px 0;
        }
        .bar {
            background: #444;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
            width: 100%;
        }
        .bar-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
        }
        .exp-bar .bar-fill {
            background: #ffd700;
        }
        #hotbar {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .slot {
            width: 50px;
            height: 50px;
            background: #555;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            border: 2px solid #777;
            font-weight: bold;
            color: white;
            cursor: pointer;
            position: relative;
        }
        .slot.selected {
            border-color: #ffaa00;
            box-shadow: 0 0 10px gold;
        }
        .slot span {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 2px 5px;
            line-height: 1;
        }
        button, input {
            background: #555;
            color: white;
            border: 1px solid #777;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: inherit;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background: #666;
            cursor: pointer;
        }
        input {
            background: #333;
        }
        .status {
            color: #ffaa00;
            margin-top: 10px;
            font-size: 14px;
        }
        h3 {
            margin-top: 0;
            color: #ffaa00;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
</head>
<body>

        <canvas id="gameCanvas" width="640" height="640"></canvas>
        
        <div class="panel">
            <div class="stats">
                <h3>üìä Estad√≠sticas</h3>

    <script>
        (function() {
            // ---------- CONSTANTES ----------
            const TILE_SIZE = 32;
            const WORLD_WIDTH = 40;  // Aumentamos el mundo para que quepan biomas y estructuras
            const WORLD_HEIGHT = 30;
            const PLAYER_WIDTH = 24;
            const PLAYER_HEIGHT = 24;
            const PLAYER_SPEED = 3;
            const REACH_DISTANCE = 3.5; // tiles

            // Tipos de bloques (ampliados)
            const BLOCK = {
                AIR: 0,
                GRASS: 1,
                DIRT: 2,
                STONE: 3,
                SAND: 4,
                WOOD: 5,
                LEAF: 6,
                SNOW: 7,
                COBBLE: 8  // para mazmorras, similar a stone pero lo trataremos igual
            };

            const BLOCK_PROPS = {
                [BLOCK.AIR]:   { name: 'Aire', color: '#87CEEB', solid: false, exp: 0 },
                [BLOCK.GRASS]: { name: 'Hierba', color: '#7CFC00', solid: true, exp: 10 },
                [BLOCK.DIRT]:  { name: 'Tierra', color: '#8B4513', solid: true, exp: 12 },
                [BLOCK.STONE]: { name: 'Piedra', color: '#808080', solid: true, exp: 15 },
                [BLOCK.SAND]:  { name: 'Arena', color: '#F4E542', solid: true, exp: 8 },
                [BLOCK.WOOD]:  { name: 'Madera', color: '#A0522D', solid: true, exp: 20 },
                [BLOCK.LEAF]:  { name: 'Hoja', color: '#228B22', solid: true, exp: 5 },
                [BLOCK.SNOW]:  { name: 'Nieve', color: '#FFFFFF', solid: true, exp: 6 },
                [BLOCK.COBBLE]: { name: 'Roca', color: '#696969', solid: true, exp: 15 }
            };

            // ---------- ESTADO GLOBAL ----------
            let canvas, ctx;
            let world = [];
            let player = {
                x: 160, y: 160,
                w: PLAYER_WIDTH, h: PLAYER_HEIGHT,
                health: 100,
                maxHealth: 100,
                level: 1,
                exp: 0,
                expToNext: 100,
                inventory: {
                    [BLOCK.GRASS]: 10,
                    [BLOCK.DIRT]: 10,
                    [BLOCK.STONE]: 5,
                    [BLOCK.SAND]: 0,
                    [BLOCK.WOOD]: 0,
                    [BLOCK.LEAF]: 0,
                    [BLOCK.SNOW]: 0
                },
                selectedSlot: 1  // 1: grass, 2: dirt, 3: stone, 4: sand, 5: wood
            };
            let remotePlayer = {
                x: 0, y: 0,
                exists: false
            };
            let camera = { x: 0, y: 0 };

            // Controles
            let keys = {};
            let mouse = { x: 0, y: 0, tileX: 0, tileY: 0 };

            // PeerJS
            let peer = null;
            let conn = null;
            let myPeerId = null;

            // Elementos DOM
            const peerIdSpan = document.getElementById('peerId');
            const remoteIdInput = document.getElementById('remoteId');
            const connectBtn = document.getElementById('connectBtn');
            const hostBtn = document.getElementById('hostBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            const healthSpan = document.getElementById('health');
            const healthBar = document.getElementById('healthBar');
            const levelSpan = document.getElementById('level');
            const expSpan = document.getElementById('exp');
            const expNextSpan = document.getElementById('expNext');
            const expBar = document.getElementById('expBar');
            const count1 = document.getElementById('count1');
            const count2 = document.getElementById('count2');
            const count3 = document.getElementById('count3');
            const count4 = document.getElementById('count4');
            const count5 = document.getElementById('count5');
            const hotbarSlots = document.querySelectorAll('.slot');

            // ---------- RUIDO PERLIN SIMPLE (Value Noise) ----------
            function hash(i, j) {
                let n = i + j * 57;
                n = (n << 13) ^ n;
                return ( (n * (n * n * 60493 + 19990303) + 1376312589) & 0x7fffffff ) / 0x7fffffff;
            }

            function smoothNoise(x, y) {
                let xi = Math.floor(x);
                let yi = Math.floor(y);
                let fx = x - xi;
                let fy = y - yi;
                let v00 = hash(xi, yi);
                let v10 = hash(xi+1, yi);
                let v01 = hash(xi, yi+1);
                let v11 = hash(xi+1, yi+1);
                // Interpolaci√≥n c√∫bica (suavizado)
                let u = fx * fx * (3 - 2 * fx);
                let v = fy * fy * (3 - 2 * fy);
                return (v00 * (1-u) + v10 * u) * (1-v) + (v01 * (1-u) + v11 * u) * v;
            }

            function noise2(x, y, octaves=2, persistence=0.5) {
                let total = 0;
                let freq = 1;
                let amp = 1;
                let maxAmp = 0;
                for (let i=0; i<octaves; i++) {
                    total += smoothNoise(x * freq, y * freq) * amp;
                    maxAmp += amp;
                    amp *= persistence;
                    freq *= 2;
                }
                return total / maxAmp;
            }

            // ---------- GENERACI√ìN DEL MUNDO CON BIOMAS Y ESTRUCTURAS ----------
            function generateWorld() {
                world = [];
                // Inicializar mundo vac√≠o (todo aire)
                for (let row = 0; row < WORLD_HEIGHT; row++) {
                    world[row] = [];
                    for (let col = 0; col < WORLD_WIDTH; col++) {
                        world[row][col] = BLOCK.AIR;
                    }
                }

                // Generar altura y biomas
                for (let col = 0; col < WORLD_WIDTH; col++) {
                    // Ruido para altura (dos octavas)
                    let nx = col / 15; // frecuencia
                    let heightVal = noise2(nx, 0, 2, 0.7); // entre 0 y 1
                    // Ruido para humedad (define bioma)
                    let moisture = noise2(nx + 100, 0.5, 2, 0.5);

                    // Determinar bioma
                    let bioma;
                    if (moisture < 0.3) bioma = 'desierto';
                    else if (moisture < 0.7) bioma = 'bosque';
                    else bioma = 'monta√±a';

                    // Mapear altura a filas (0 = arriba, WORLD_HEIGHT-1 = abajo)
                    // Altura base: 0-1 -> filas desde 10 hasta 25 (para que haya variedad)
                    let baseRow = Math.floor(10 + heightVal * 15);
                    baseRow = Math.min(WORLD_HEIGHT-5, Math.max(5, baseRow));

                    // Rellenar columna seg√∫n bioma
                    for (let row = 0; row < WORLD_HEIGHT; row++) {
                        if (row > baseRow) {
                            // Capas subterr√°neas
                            if (row > baseRow + 3) world[row][col] = BLOCK.STONE;
                            else if (row > baseRow) world[row][col] = BLOCK.DIRT;
                        } else if (row === baseRow) {
                            // Superficie seg√∫n bioma
                            if (bioma === 'desierto') world[row][col] = BLOCK.SAND;
                            else if (bioma === 'bosque') world[row][col] = BLOCK.GRASS;
                            else if (bioma === 'monta√±a') {
                                if (heightVal > 0.8) world[row][col] = BLOCK.SNOW;
                                else world[row][col] = BLOCK.STONE;
                            }
                        } else {
                            // Aire arriba
                            world[row][col] = BLOCK.AIR;
                        }
                    }

                    // A√±adir √°rboles en bosque (solo si superficie es hierba y con probabilidad)
                    if (bioma === 'bosque' && world[baseRow][col] === BLOCK.GRASS) {
                        if (Math.random() < 0.2) { // 20% de probabilidad
                            // √Årbol simple: tronco de madera de 3-4 bloques, hojas encima
                            let treeHeight = 3 + Math.floor(Math.random() * 2); // 3 o 4
                            for (let h = 1; h <= treeHeight; h++) {
                                if (baseRow - h >= 0) {
                                    world[baseRow - h][col] = BLOCK.WOOD;
                                }
                            }
                            // Hojas en la copa
                            let leafRow = baseRow - treeHeight - 1;
                            if (leafRow >= 0) {
                                for (dx = -1; dx <= 1; dx++) {
                                    for (dy = -1; dy <= 1; dy++) {
                                        let nx = col + dx;
                                        let ny = leafRow + dy;
                                        if (nx >= 0 && nx < WORLD_WIDTH && ny >= 0 && ny < WORLD_HEIGHT) {
                                            if (world[ny][nx] === BLOCK.AIR) {
                                                world[ny][nx] = BLOCK.LEAF;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }

                // A√±adir estructuras: aldea y mazmorra
                placeVillage();
                placeDungeon();
            }

            function placeVillage() {
                // Buscar una zona plana en bioma bosque (varios bloques de hierba seguidos)
                let villageX = -1;
                for (let col = 5; col < WORLD_WIDTH-10; col++) {
                    let baseRow = getSurfaceRow(col);
                    if (baseRow === -1) continue;
                    // Comprobar que los 5 bloques a la derecha tambi√©n son hierba y superficie plana
                    let flat = true;
                    for (let offset = 0; offset < 5; offset++) {
                        let r = getSurfaceRow(col + offset);
                        if (r !== baseRow || world[baseRow][col+offset] !== BLOCK.GRASS) {
                            flat = false;
                            break;
                        }
                    }
                    if (flat) {
                        villageX = col;
                        break;
                    }
                }
                if (villageX === -1) return; // No se encontr√≥ sitio

                let baseY = getSurfaceRow(villageX);
                // Construir 3 casitas simples
                for (let i = 0; i < 3; i++) {
                    let startX = villageX + i * 4;
                    if (startX + 4 >= WORLD_WIDTH) break;
                    // Paredes de madera
                    for (let x = startX; x < startX+3; x++) {
                        for (let y = baseY-2; y <= baseY; y++) {
                            if (y < 0 || y >= WORLD_HEIGHT) continue;
                            if (y === baseY-2 || y === baseY || x === startX || x === startX+2) {
                                if (world[y][x] === BLOCK.AIR || y === baseY) {
                                    world[y][x] = BLOCK.WOOD;
                                }
                            }
                        }
                    }
                    // Techo (simple)
                    world[baseY-3][startX+1] = BLOCK.WOOD;
                }
            }

            function placeDungeon() {
                // Mazmorra subterr√°nea en zona monta√±osa
                // Buscar una columna con piedra cerca de la superficie
                for (let attempt = 0; attempt < 50; attempt++) {
                    let col = Math.floor(Math.random() * WORLD_WIDTH);
                    let baseRow = getSurfaceRow(col);
                    if (baseRow === -1) continue;
                    // Debe haber piedra debajo
                    if (world[baseRow+2][col] === BLOCK.STONE) {
                        // Excavar una habitaci√≥n
                        let roomX = col;
                        let roomY = baseRow + 3;
                        if (roomY+3 >= WORLD_HEIGHT) continue;
                        for (let dy = 0; dy < 3; dy++) {
                            for (let dx = -2; dx <= 2; dx++) {
                                let x = roomX + dx;
                                let y = roomY + dy;
                                if (x >= 0 && x < WORLD_WIDTH && y >= 0 && y < WORLD_HEIGHT) {
                                    world[y][x] = BLOCK.AIR; // vac√≠o
                                }
                            }
                        }
                        // Paredes de piedra (opcional, ya lo es)
                        // A√±adir un cofre simulado con un bloque diferente? No, por simplicidad lo dejamos as√≠.
                        break;
                    }
                }
            }

            function getSurfaceRow(col) {
                for (let row = 0; row < WORLD_HEIGHT; row++) {
                    if (world[row][col] !== BLOCK.AIR) {
                        return row;
                    }
                }
                return -1;
            }

            // ---------- UTILIDADES ----------
            function tileToPixel(col, row) {
                return { x: col * TILE_SIZE, y: row * TILE_SIZE };
            }

            function pixelToTile(px, py) {
                return { col: Math.floor(px / TILE_SIZE), row: Math.floor(py / TILE_SIZE) };
            }

            function isSolidBlock(type) {
                return BLOCK_PROPS[type]?.solid || false;
            }

            function getBlockAt(col, row) {
                if (row < 0 || row >= WORLD_HEIGHT || col < 0 || col >= WORLD_WIDTH) return BLOCK.STONE; // bordes s√≥lidos
                return world[row][col];
            }

            function setBlockAt(col, row, type) {
                if (row >= 0 && row < WORLD_HEIGHT && col >= 0 && col < WORLD_WIDTH) {
                    world[row][col] = type;
                }
            }

            // ---------- COLISIONES ----------
            function collidesWithWorld(rect) {
                // Bordes del mundo
                if (rect.x < 0 || rect.x + rect.w > WORLD_WIDTH * TILE_SIZE ||
                    rect.y < 0 || rect.y + rect.h > WORLD_HEIGHT * TILE_SIZE) {
                    return true;
                }
                const minCol = Math.floor(rect.x / TILE_SIZE);
                const maxCol = Math.floor((rect.x + rect.w - 1) / TILE_SIZE);
                const minRow = Math.floor(rect.y / TILE_SIZE);
                const maxRow = Math.floor((rect.y + rect.h - 1) / TILE_SIZE);
                for (let row = minRow; row <= maxRow; row++) {
                    for (let col = minCol; col <= maxCol; col++) {
                        if (row >= 0 && row < WORLD_HEIGHT && col >= 0 && col < WORLD_WIDTH) {
                            if (isSolidBlock(world[row][col])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            // ---------- MOVIMIENTO DEL JUGADOR ----------
            function movePlayer() {
                let dx = 0, dy = 0;
                if (keys['KeyW']) dy -= 1;
                if (keys['KeyS']) dy += 1;
                if (keys['KeyA']) dx -= 1;
                if (keys['KeyD']) dx += 1;
                if (dx === 0 && dy === 0) return false;

                const len = Math.sqrt(dx*dx + dy*dy);
                dx = (dx / len) * PLAYER_SPEED;
                dy = (dy / len) * PLAYER_SPEED;

                let newX = player.x + dx;
                let newY = player.y;
                let rect = { x: newX, y: newY, w: player.w, h: player.h };
                if (!collidesWithWorld(rect)) {
                    player.x = newX;
                }

                newX = player.x;
                newY = player.y + dy;
                rect = { x: newX, y: newY, w: player.w, h: player.h };
                if (!collidesWithWorld(rect)) {
                    player.y = newY;
                }

                return true;
            }

            // ---------- ACTUALIZAR C√ÅMARA ----------
            function updateCamera() {
                camera.x = player.x - canvas.width/2 + player.w/2;
                camera.y = player.y - canvas.height/2 + player.h/2;
                camera.x = Math.max(0, Math.min(camera.x, WORLD_WIDTH * TILE_SIZE - canvas.width));
                camera.y = Math.max(0, Math.min(camera.y, WORLD_HEIGHT * TILE_SIZE - canvas.height));
            }

            // ---------- DIBUJAR ----------
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const startCol = Math.floor(camera.x / TILE_SIZE);
                const startRow = Math.floor(camera.y / TILE_SIZE);
                const endCol = Math.ceil((camera.x + canvas.width) / TILE_SIZE);
                const endRow = Math.ceil((camera.y + canvas.height) / TILE_SIZE);
                
                for (let row = startRow; row <= endRow; row++) {
                    for (let col = startCol; col <= endCol; col++) {
                        if (row < 0 || row >= WORLD_HEIGHT || col < 0 || col >= WORLD_WIDTH) continue;
                        const type = world[row][col];
                        const { x, y } = tileToPixel(col, row);
                        ctx.fillStyle = BLOCK_PROPS[type].color;
                        ctx.fillRect(x - camera.x, y - camera.y, TILE_SIZE-1, TILE_SIZE-1);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(x - camera.x, y - camera.y, TILE_SIZE, TILE_SIZE);
                    }
                }

                // Dibujar jugador remoto
                if (remotePlayer.exists) {
                    ctx.fillStyle = '#FF5555';
                    ctx.fillRect(remotePlayer.x - camera.x, remotePlayer.y - camera.y, player.w, player.h);
                    ctx.strokeStyle = '#FFF';
                    ctx.strokeRect(remotePlayer.x - camera.x, remotePlayer.y - camera.y, player.w, player.h);
                }

                // Dibujar jugador local
                ctx.fillStyle = '#55FF55';
                ctx.fillRect(player.x - camera.x, player.y - camera.y, player.w, player.h);
                ctx.strokeStyle = '#FFF';
                ctx.strokeRect(player.x - camera.x, player.y - camera.y, player.w, player.h);

                // Dibujar mira del bloque seleccionado
                const mouseTile = pixelToTile(mouse.x + camera.x, mouse.y + camera.y);
                const dist = Math.sqrt(Math.pow(player.x - (mouseTile.col * TILE_SIZE + TILE_SIZE/2), 2) + 
                                      Math.pow(player.y - (mouseTile.row * TILE_SIZE + TILE_SIZE/2), 2)) / TILE_SIZE;
                if (dist <= REACH_DISTANCE) {
                    ctx.strokeStyle = '#FFF';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(mouseTile.col * TILE_SIZE - camera.x, mouseTile.row * TILE_SIZE - camera.y, TILE_SIZE, TILE_SIZE);
                }
            }

            // ---------- ROMPER BLOQUE ----------
            function breakBlock(col, row) {
                if (row < 0 || row >= WORLD_HEIGHT || col < 0 || col >= WORLD_WIDTH) return false;
                const blockType = world[row][col];
                if (blockType === BLOCK.AIR) return false;

                // A√±adir al inventario
                player.inventory[blockType] = (player.inventory[blockType] || 0) + 1;
                
                // Ganar experiencia
                player.exp += BLOCK_PROPS[blockType].exp;
                checkLevelUp();

                // Eliminar bloque
                setBlockAt(col, row, BLOCK.AIR);

                // Enviar actualizaci√≥n al otro jugador
                if (conn && conn.open) {
                    conn.send({
                        type: 'blockBreak',
                        col, row,
                        newType: BLOCK.AIR
                    });
                }

                updateInventoryUI();
                return true;
            }

            // ---------- COLOCAR BLOQUE ----------
            function placeBlock(col, row) {
                if (row < 0 || row >= WORLD_HEIGHT || col < 0 || col >= WORLD_WIDTH) return false;
                if (world[row][col] !== BLOCK.AIR) return false;

                // Determinar bloque seleccionado
                let blockType = BLOCK.GRASS;
                if (player.selectedSlot === 2) blockType = BLOCK.DIRT;
                else if (player.selectedSlot === 3) blockType = BLOCK.STONE;
                else if (player.selectedSlot === 4) blockType = BLOCK.SAND;
                else if (player.selectedSlot === 5) blockType = BLOCK.WOOD;

                if (player.inventory[blockType] <= 0) return false; // Sin bloques

                // Colocar
                setBlockAt(col, row, blockType);
                player.inventory[blockType]--;

                // Enviar actualizaci√≥n
                if (conn && conn.open) {
                    conn.send({
                        type: 'blockPlace',
                        col, row,
                        blockType
                    });
                }

                updateInventoryUI();
                return true;
            }

            // ---------- NIVEL Y EXPERIENCIA ----------
            function checkLevelUp() {
                while (player.exp >= player.expToNext) {
                    player.exp -= player.expToNext;
                    player.level++;
                    player.expToNext = Math.floor(player.expToNext * 1.5);
                    player.maxHealth += 20;
                    player.health = player.maxHealth;
                }
                updateStatsUI();
            }

            // ---------- INTERFAZ ----------
            function updateStatsUI() {
                healthSpan.textContent = player.health;
                healthBar.style.width = (player.health / player.maxHealth * 100) + '%';
                levelSpan.textContent = player.level;
                expSpan.textContent = player.exp;
                expNextSpan.textContent = player.expToNext;
                expBar.style.width = (player.exp / player.expToNext * 100) + '%';
            }

            function updateInventoryUI() {
                count1.textContent = player.inventory[BLOCK.GRASS] || 0;
                count2.textContent = player.inventory[BLOCK.DIRT] || 0;
                count3.textContent = player.inventory[BLOCK.STONE] || 0;
                count4.textContent = player.inventory[BLOCK.SAND] || 0;
                count5.textContent = player.inventory[BLOCK.WOOD] || 0;
            }

            // ---------- EVENTOS DE RAT√ìN ----------
            function handleMouseMove(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                mouse.x = (e.clientX - rect.left) * scaleX;
                mouse.y = (e.clientY - rect.top) * scaleY;
                const tile = pixelToTile(mouse.x + camera.x, mouse.y + camera.y);
                mouse.tileX = tile.col;
                mouse.tileY = tile.row;
            }

            function handleMouseDown(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mouseCanvasX = (e.clientX - rect.left) * scaleX;
                const mouseCanvasY = (e.clientY - rect.top) * scaleY;
                const tile = pixelToTile(mouseCanvasX + camera.x, mouseCanvasY + camera.y);
                const col = tile.col, row = tile.row;

                const dist = Math.sqrt(Math.pow(player.x - (col * TILE_SIZE + TILE_SIZE/2), 2) + 
                                      Math.pow(player.y - (row * TILE_SIZE + TILE_SIZE/2), 2)) / TILE_SIZE;
                if (dist > REACH_DISTANCE) return;

                if (e.button === 0) { // Izquierdo
                    breakBlock(col, row);
                } else if (e.button === 2) { // Derecho
                    placeBlock(col, row);
                }
            }

            // ---------- PEERJS ----------
            function initPeer() {
                peer = new Peer();
                peer.on('open', (id) => {
                    myPeerId = id;
                    peerIdSpan.textContent = id;
                    connectionStatus.textContent = 'Esperando conexi√≥n...';
                });
                peer.on('connection', (incomingConn) => {
                    if (conn) {
                        incomingConn.close();
                        return;
                    }
                    conn = incomingConn;
                    setupConnection();
                });
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    connectionStatus.textContent = 'Error: ' + err.type;
                });
            }

            function setupConnection() {
                conn.on('open', () => {
                    connectionStatus.textContent = 'Conectado a ' + conn.peer;
                    remotePlayer.exists = true;
                });
                conn.on('data', (data) => {
                    if (data.type === 'move') {
                        remotePlayer.x = data.x;
                        remotePlayer.y = data.y;
                        remotePlayer.exists = true;
                    } else if (data.type === 'blockBreak') {
                        setBlockAt(data.col, data.row, data.newType);
                    } else if (data.type === 'blockPlace') {
                        setBlockAt(data.col, data.row, data.blockType);
                    }
                });
                conn.on('close', () => {
                    connectionStatus.textContent = 'Desconectado';
                    remotePlayer.exists = false;
                    conn = null;
                });
            }

            function connectToPeer(remoteId) {
                if (!peer) return;
                if (conn) {
                    conn.close();
                    conn = null;
                }
                conn = peer.connect(remoteId);
                setupConnection();
            }

            // ---------- ENVIAR POSICI√ìN ----------
            let lastSentPos = { x: 0, y: 0 };
            function sendPositionIfChanged() {
                if (!conn || !conn.open) return;
                if (Math.abs(player.x - lastSentPos.x) > 1 || Math.abs(player.y - lastSentPos.y) > 1) {
                    conn.send({
                        type: 'move',
                        x: player.x,
                        y: player.y
                    });
                    lastSentPos = { x: player.x, y: player.y };
                }
            }

            // ---------- BUCLE PRINCIPAL ----------
            function gameLoop() {
                movePlayer();
                updateCamera();
                sendPositionIfChanged();
                draw();
                requestAnimationFrame(gameLoop);
            }

            // ---------- INICIALIZACI√ìN ----------
            window.onload = () => {
                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');
                generateWorld();
                
                // Posicionar al jugador en un lugar seguro (sobre la superficie)
                let spawnX = 10 * TILE_SIZE;
                let spawnY = 0;
                for (let row = 0; row < WORLD_HEIGHT; row++) {
                    if (world[row][10] !== BLOCK.AIR) {
                        spawnY = (row - 1) * TILE_SIZE;
                        break;
                    }
                }
                player.x = spawnX;
                player.y = spawnY;

                // Eventos
                window.addEventListener('keydown', (e) => { keys[e.code] = true; });
                window.addEventListener('keyup', (e) => { keys[e.code] = false; });
                canvas.addEventListener('mousemove', handleMouseMove);
                canvas.addEventListener('mousedown', handleMouseDown);
                canvas.addEventListener('contextmenu', (e) => e.preventDefault());

                // Hotbar selecci√≥n con teclas 1-5
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Digit1') { player.selectedSlot = 1; updateHotbarSelection(); }
                    if (e.code === 'Digit2') { player.selectedSlot = 2; updateHotbarSelection(); }
                    if (e.code === 'Digit3') { player.selectedSlot = 3; updateHotbarSelection(); }
                    if (e.code === 'Digit4') { player.selectedSlot = 4; updateHotbarSelection(); }
                    if (e.code === 'Digit5') { player.selectedSlot = 5; updateHotbarSelection(); }
                });

                function updateHotbarSelection() {
                    hotbarSlots.forEach((slot, idx) => {
                        if (idx + 1 === player.selectedSlot) slot.classList.add('selected');
                        else slot.classList.remove('selected');
                    });
                }

                // Botones P2P
                connectBtn.addEventListener('click', () => {
                    const remoteId = remoteIdInput.value.trim();
                    if (remoteId) connectToPeer(remoteId);
                });
                hostBtn.addEventListener('click', () => {
                    if (peer) peer.destroy();
                    initPeer();
                });

                // Iniciar peer
                initPeer();

                // Valores UI iniciales
                updateStatsUI();
                updateInventoryUI();

                // Loop
                gameLoop();
            };
        })();
    </script>
</body>
